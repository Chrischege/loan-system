{% extends 'blog/base.html' %}
{% block title %}
Create New List
{% endblock %}
 
{% block content %}
	<h3>Create a New To Do List</h3>
	<br>
	<form method="post" action="/create/" class="form-group" name="create">
		{% csrf_token %}
        {{ form.as_p }}
		<div class="input-group mb-3">
	  		<div class="input-group-prepend">
	  		<button name="save" type="submit" class="btn btn-success" name="create">Create</button>
	  		</div>
	  		{{form.name}}
		</div>
	</form>
{% endblock %}
